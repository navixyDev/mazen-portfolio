name: Deploy Portfolio Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Portfolio via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}   # should be 'deploy'
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            APP_DIR="/home/deploy/portfolio"
            REPO_URL="git@github.com:navixydev/mazen-portfolio.git"

            echo "==> Ensuring $APP_DIR exists"
            if [ ! -d "$APP_DIR" ]; then
              echo "ðŸ“ Directory not found. Creating it now..."
              mkdir -p "$APP_DIR"
              cd "$APP_DIR"
              echo "==> Cloning repository for the first time"
              git clone $REPO_URL .
            else
              cd "$APP_DIR"
              echo "==> Pulling latest changes from main"
              git fetch origin main
              git reset --hard origin/main
            fi

            echo "==> Ensuring external Docker network 'web' exists"
            docker network ls | grep -q web || docker network create web

            echo "==> Stopping previous containers"
            docker compose down || true

            echo "==> Building and deploying new version"
            docker compose up -d --build

            echo "==> Listing running containers"
            docker compose ps

            echo "==> Cleaning up unused images"
            docker image prune -af

            echo "âœ… Portfolio deployment complete!"
