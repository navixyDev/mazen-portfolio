name: Deploy Portfolio Website

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy Portfolio via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USERNAME }}   # usually 'deploy'
          key: ${{ secrets.VPS_SSH_KEY }}
          port: ${{ secrets.VPS_PORT || 22 }}
          script: |
            set -e

            APP_DIR="/home/deploy/portfolio"
            REPO_URL="https://github.com/TheOpenDev/portfolio.git"

            echo "==> Ensuring $APP_DIR exists"
            mkdir -p "$APP_DIR"

            # --- Check if it's a valid git repo ---
            if [ ! -d "$APP_DIR/.git" ]; then
              echo "==> No valid Git repo found, cloning cleanly"
              rm -rf "$APP_DIR"
              git clone "$REPO_URL" "$APP_DIR"
            else
              echo "==> Existing Git repo found, pulling latest changes"
              cd "$APP_DIR"
              git fetch origin main
              git reset --hard origin/main
            fi

            cd "$APP_DIR"

            echo "==> Ensuring external Docker network 'web' exists"
            docker network ls | grep -q web || docker network create web

            echo "==> Stopping previous containers (if any)"
            docker compose down || true

            echo "==> Building and deploying new version"
            docker compose up -d --build

            echo "==> Listing running containers"
            docker compose ps

            echo "==> Cleaning up unused images"
            docker image prune -af

            echo "âœ… Portfolio deployed successfully!"
